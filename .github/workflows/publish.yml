name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Verify tag matches package version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VER=$(python -c "import importlib.util, pathlib; p=pathlib.Path('pypbee/__init__.py'); s=importlib.util.spec_from_file_location('pypbee', p); m=importlib.util.module_from_spec(s); s.loader.exec_module(m); print(m.__version__)")
          if [ "$TAG" != "$VER" ]; then
            echo "Tag v$TAG does not match package version $VER"
            exit 1
          fi

      - name: Build distributions
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
